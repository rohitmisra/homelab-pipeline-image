kind: pipeline
type: docker
name: default

steps:
  - name: build_amd64
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: rohitmisra44/homelab-pipeline-image
      platform: linux/amd64
      build_args:
        - TARGETPLATFORM=linux/amd64
      auto_tag: true
      auto_tag_suffix: 1.1.0-linux-amd64
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
  
  - name: build_arm64
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: rohitmisra44/homelab-pipeline-image
      platform: linux/arm64
      build_args:
        - TARGETPLATFORM=linux/arm64
      auto_tag: true
      auto_tag_suffix: 1.1.0-linux-arm64
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD

  - name: manifest
    image: plugins/manifest
    settings:
      target: rohitmisra44/homelab-pipeline-image:1.1.0
      template: rohitmisra44/homelab-pipeline-image:1.1.0-OS-ARCH
      platforms:
        - linux/amd64
        - linux/arm64
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
    depends_on:
      - build_amd64
      - build_arm64

trigger:
  event:
    - push
  branch:
    - main

services:
  - name: docker
    image: plugins/docker:dind
    environment:
      DOCKER_TLS_CERTDIR: ""
    command:
      - dockerd-entrypoint.sh
      - --host=tcp://0.0.0.0:2375
      - --host=unix:///var/run/docker.sock
